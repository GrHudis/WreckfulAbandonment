<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		<div class="form-group">
		  <label for="sel1">Select category:</label>
		  <select class="form-control" id="category">
			<option>Railroad</option>
			<option>Graffiti</option>
			<option>Mill</option>
			<option>Canal</option>
		  </select>
		</div>
		<div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		</div>
		<div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		</div>
		<div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="This site is for this feature ...">
		</div>
		<div class="form-group">
		    <label for="location">Location</label>
		    <input type="text" class="form-control" id="location" placeholder="This feature is located at ...">
		</div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
		{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="{{url}}">{{title}}</a>
	<p>
		{{description}}, Category:{{category}}, Location:{{location}},
		Ratings Up:{{ratingsUp}},  Ratings Down:{{ratingsDown}}, created by {{username}} on {{createdOn}}
		<a href="comments/{{_id}}">Comments View and Add</a>
	</p>
	
	<div class = "row">
		<a href="#" class="btn btn-default js-upvote">
			<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
		</a>
		<a href="#" class="btn btn-default js-downvote">
			<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
		</a>
	</div>
</li>
</template>
